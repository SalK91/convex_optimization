  - 0 Basics:
      - Basics: "0 Basics.md"
      - Optimization Algos: "0b Optimization Algos.md"
      - Epigraphs: "0c Epigraphs.md"
  - 1 Linear Programs:
      - LP: "1a LP.md"
      - QP: "1b QP.md"
      - Least Squares: "1c Least Square.md"
      - QCQP: "1d QCQP.md"
      - SOCP: "1e SOCP.md"
      - Geometric Interpretation: "1f GeometricInterpretation.md"
      - GP: "1g GP.md"
  - 2 Duality & Regularization:
      - Duality: "2a Duality.md"
      - Huber: "3a Huber.md"
      - Penalty Functions: "3b Penalty Functions.md"
      - Regularized: "3c Regularized.md"
      - Robust Approximation: "3d Robust Approximation.md"
      - MLE: "3e MLE.md"
  - 4 Discrimination & Optimization:
      - Linear Discrimination: "4a Linear Discrimination.md"
      - First Order Optimization: "6a First Order Optimization.md"
  - 7 Miscellaneous:
