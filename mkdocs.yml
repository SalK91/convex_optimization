# Project info
site_name: Convex Optimization -  Algorithms and Analysis
site_description: "A structured collection of notes on optimization, convex analysis, and algorithms."
site_author: "Salman Khan"
repo_url: "https://github.com/SalK91/convex_optimization"
repo_name: "GitHub"

# Theme
theme:
  name: material
  palette:
    - scheme: slate   
      primary: teal
      accent: indigo
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Roboto
    code: Fira Code
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.action.view

# Plugins
plugins:
  - search
  - autorefs
  - glightbox   # for image lightbox support

extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
    - mdx_math:
        enable_dollar_delimiter: true


