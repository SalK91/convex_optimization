# ==========================================================
# Project Information
# ==========================================================
site_name: Convex Optimization
site_description: "Structured lecture notes on optimization, convex analysis, and algorithms."
site_author: "Salman Khan"
repo_url: "https://github.com/SalK91/convex_optimization"
repo_name: "GitHub"
site_url: "https://salk91.github.io/convex_optimization"
copyright: "© 2025 Salman Khan — Educational Use Only"

# ==========================================================
# Theme Configuration (Material)
# ==========================================================
theme:
  name: material
  language: en

  # ---- Color Palette ----
  palette:
    - scheme: slate     # dark academic background
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default   # optional light mode
      primary: teal
      accent: indigo
      toggle:
        icon: material/white-balance-sunny
        name: Switch to dark mode

  # ---- Fonts ----
  font:
    text: "Merriweather"
    code: "Fira Code"

  # ---- Features ----
  features:
    - navigation.instant
    #- navigation.tabs
    - navigation.top
    - navigation.expand       # show only main pages, not subheadings
    - header.autohide
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view

# ==========================================================
# Plugins
# ==========================================================
plugins:
  - search
  - autorefs
  - glightbox       # image lightbox support

# ==========================================================
# Markdown Extensions
# ==========================================================
markdown_extensions:
  - admonition
  - footnotes
  - def_list
  - attr_list
  - mdx_math:
      enable_dollar_delimiter: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
      toc_depth: 1   # only top-level headings in sidebar

# ==========================================================
# Extra JavaScript and Styling
# ==========================================================
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

extra_css:
  - styles/extra.css

# ==========================================================
# Footer and Social Links
# ==========================================================
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SalK91/convex_optimization
  generator: false

