# ==========================================================
# Project Information
# ==========================================================
site_name: Mathematics for Machine Learning
site_description: "Structured lecture notes on optimization, convex analysis, and algorithms."
site_author: "Salman Khan"
repo_url: "https://github.com/SalK91/convex_optimization"
repo_name: "GitHub"
site_url: "https://salk91.github.io/convex_optimization"
copyright: "© 2025 Salman Khan — Educational Use Only"

# ==========================================================
# Theme Configuration (Material)
# ==========================================================
theme:
  name: material
  language: en

  # ---- Color Palette ----
  palette:
    - scheme: slate     # dark academic background
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default   # optional light mode
      primary: indigo
      accent: cyan
      toggle:
        icon: material/white-balance-sunny
        name: Switch to dark mode

  # ---- Fonts ----
  font:
    text: "Merriweather"
    code: "Fira Code"

  # ---- Features ----
  features:
    # Navigation / Layout
    #- navigation.instant
    - navigation.top
    #- navigation.expand
    #- navigation.sections
    #- navigation.footer
    #- header.autohide
    - toc.integrate

    # Content UX
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - content.tabs.link

    # Search
    - search.suggest
    - search.highlight

# ==========================================================
# Plugins
# ==========================================================
plugins:
  - search
  - autorefs
  - glightbox       # image lightbox support

# ==========================================================
# Markdown Extensions
# ==========================================================
markdown_extensions:
  - admonition
  - footnotes
  - def_list
  - attr_list
  - mdx_math:
      enable_dollar_delimiter: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
      toc_depth: 1   # only top-level headings in sidebar

# ==========================================================
# Extra JavaScript and Styling
# ==========================================================
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

extra_css:
  - styles/extra.css

# ==========================================================
# Footer and Social Links
# ==========================================================
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SalK91/convex_optimization
  generator: false

